spring.application.name=online_voting_system

# JWT Configuration (will be loaded from .env)
jwt.secret=${JWT_SECRET:default}
jwt.expiration=${JWT_EXPIRATION:86400}

# Database Configuration
spring.datasource.url=jdbc:h2:mem:voting_system
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging
logging.level.com.sprints.online_voting_system=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.port=8080